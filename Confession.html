<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Confession</title>
</head>
<body>
    <h1>Confess</h1>
    <form id="confessionForm">
        <input type="hidden" name="user_id" value="1">
        <input type="text" name="crush_name" placeholder="Crush's Name" required>
        <input type="date" name="crush_birthday" required>
        <input type="text" name="crush_city" placeholder="Crush's City" required>
        <input type="text" name="first_meet_place" placeholder="First Meet Place" required>
        <input type="text" name="crush_school" placeholder="Crush's School" required>
        <button type="submit">Confess</button>
    </form>
    <script src="app.js"></script>
</body>
</html>
